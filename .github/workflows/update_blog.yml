name: Update Blog Posts

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 자동 실행
  schedule:
    - cron: '0 0 * * *'  # 매일 자정에 자동 실행

jobs:
  update_blog:
    runs-on: ubuntu-latest  # GitHub Actions가 실행될 환경 (Ubuntu)

    steps:
    # 1단계: 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2단계: Node.js 설정
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Node.js 버전 (최신 LTS 버전 추천)

    # 3단계: 의존성 설치
    - name: Install dependencies
      run: |
        npm install  # package.json에 있는 의존성들 설치

    # 4단계: 자동화 스크립트 실행
    - name: Run sync script
      run: |
        node sync-to-github.js

    # 5단계: Git 설정 및 푸시
    - name: Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git push https://${{ secrets.GH_PAT }}@github.com/shj78/velog.git
